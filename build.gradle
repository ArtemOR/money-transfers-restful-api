plugins {
    id 'java'
}

group 'com.artemor.money-transfers-restful-api'
version '1.0-SNAPSHOT'
artifacts.add("default", file('libs/gson-2.8.5.jar'))

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.rest-assured:rest-assured:4.0.0'
    compile 'com.sparkjava:spark-core:2.9.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.slf4j:slf4j-nop:1.7.28'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'api.rest.MoneyTransfersRorRest'
        )
    }
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}